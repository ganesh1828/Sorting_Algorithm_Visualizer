<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="sorting.css" rel="stylesheet">
    
    <script type="text/javascript" src="js_files/sorting.js" defer></script>
    <script type="text/javascript" src="js_files/bubble.js" defer></script>
    <script type="text/javascript" src="js_files/selection.js" defer></script>
    <script type="text/javascript" src="js_files/insertion.js" defer></script>
    <script type="text/javascript" src="js_files/merge.js" defer></script>
    <script type="text/javascript" src="js_files/quick.js" defer></script>
    <script type="text/javascript" src="js_files/heap.js" defer></script>
    <script type="text/javascript" src="js_files/show.js" defer></script>
    
    <title>Sorting Visualizer</title>
    <link rel = "icon" href = 
    "Images/bar.png" 
            type = "image/x-icon">
</head>
<body>
    <div id="dav">
        <div class="fir">
        
            <h1 class="mainheadd">Sorting Visualizer</h1>
            
            <div class="first">
                <div>
                    <button id="createarray" onclick="createarray()">Randomize Array</button>
                </div>
                <div class="size">
                    
                    <select id="arr_size1">
                        <option value="10" selected>Array Size</option>
                        <option value="10" >10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                        <option value="100">100</option>
                    </select>
                    
                    <select id="arr_size" >
                        <option value="2" selected>Speed</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
        
                    </select>
                </div>
                <div class="sortt">
                    <button id="btn" onclick="bubble()">Bubble Sort</button>
                    <button id="btn1" onclick="selection()">Selection Sort</button>
                    <button id="btn2" onclick="insertion()">Insertion Sort</button>
                    <button id="btn3" onclick="quick()">Quick Sort</button>
                    <button id="btn4" onclick="merge()">Merge Sort</button>
                    <button id="btn5" onclick="heap()">Heap Sort</button>
                </div>
                
            </div>
        </div>
       
        <div id="bar" style="transform: rotateX(3.142rad); margin-top: 2.5rem;">
           
        </div>
    </div>
</body>
</html>
